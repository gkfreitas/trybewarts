<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Esse é um comentário -->
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo"  alt="Logotipo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email">
            <input type="password" name="password" placeholder="Senha" id="senha">
            <button id="botaoEntrar">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <input type="text" name="nome" placeholder="Nome" id="input-name">
            <input type="text" name="sobrenome" placeholder="Sobrenome" id="input-lastname">
            <input type="email" name="email" placeholder="Email" id="input-email">
        </form>
        <section class="logoForms">
            <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo"  alt="Logotipo Trybewarts colorido completo">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
